<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aikon One Ambassador</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <style>
      .ao_loader{--ao-loader-color:rgb(48, 159, 209);--ao-loader-bright-color:rgb(187, 230, 248);position:relative;width:7.33333em;height:7.33333em}.ao_loader--page-wrapper{height:100vh;width:100vw;overflow:hidden;display:flex;flex-direction:row;flex-wrap:nowrap;justify-content:center;align-content:stretch;align-items:center}.ao_loader__block{position:absolute;display:inline-block;top:0;left:0;opacity:0;width:2em;height:2em;background-color:var(--ao-loader-color);-webkit-animation:loader-show .88s step-end infinite alternate,loader-pulse .88s linear infinite alternate;animation:loader-show .88s step-end infinite alternate,loader-pulse .88s linear infinite alternate}.ao_loader__block:nth-child(1){transform:translate(0,0);-webkit-animation-delay:65ms;animation-delay:65ms}.ao_loader__block:nth-child(2){transform:translate(2.66667em,0);-webkit-animation-delay:.13s;animation-delay:.13s}.ao_loader__block:nth-child(3){transform:translate(5.33333em,0);-webkit-animation-delay:195ms;animation-delay:195ms}.ao_loader__block:nth-child(4){transform:translate(0,2.66667em);-webkit-animation-delay:325ms;animation-delay:325ms}.ao_loader__block:nth-child(5){transform:translate(2.66667em,2.66667em);-webkit-animation-delay:.13s;animation-delay:.13s}.ao_loader__block:nth-child(6){transform:translate(5.33333em,2.66667em);-webkit-animation-delay:455ms;animation-delay:455ms}.ao_loader__block:nth-child(7){transform:translate(0,5.33333em);-webkit-animation-delay:.39s;animation-delay:.39s}.ao_loader__block:nth-child(8){transform:translate(2.66667em,5.33333em);-webkit-animation-delay:.26s;animation-delay:.26s}.ao_loader__block:nth-child(9){transform:translate(5.33333em,5.33333em)}@-webkit-keyframes loader-pulse{40%,from{background-color:var(--ao-loader-color)}to{background-color:var(--ao-loader-bright-color)}}@keyframes loader-pulse{40%,from{background-color:var(--ao-loader-color)}to{background-color:var(--ao-loader-bright-color)}}@-webkit-keyframes loader-show{40%,from{opacity:0}41%,to{opacity:1}}@keyframes loader-show{40%,from{opacity:0}41%,to{opacity:1}}
    </style>
  </head>
  <body>
    <div id="ambassador">
      <div class="ao_loader--page-wrapper">
        <div class="ao_loader">
          <span class="ao_loader__block"></span>
          <span class="ao_loader__block"></span>
          <span class="ao_loader__block"></span>
          <span class="ao_loader__block"></span>
          <span class="ao_loader__block"></span>
          <span class="ao_loader__block"></span>
          <span class="ao_loader__block"></span>
          <span class="ao_loader__block"></span>
          <span class="ao_loader__block"></span>
        </div>
      </div>
    </div>
    <script type="module" src="/src/BRIDGE/main.ts"></script>
  </body>
</html>
