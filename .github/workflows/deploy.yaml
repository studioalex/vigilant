name: "Build and deploy"

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ["16"]
    name: "Build and deploy"
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2
      - name: Setup node üíø
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - run: |
          npm ci
          npm run lint --if-present
          npm run test --if-present
          npm run build --if-present
      - name: Create api-stage branch üì¶
        uses: JamesIves/github-pages-deploy-action@4.1.8
        with:
          branch: api-stage
          folder: apps/api
      - name: Deploy StoreFront to Netlify üöÄ
        uses: nwtgck/actions-netlify@v1.2
        with:
          publish-dir: "./apps/storefront/dist"
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
          enable-pull-request-comment: false
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_STOREFRONT_SITE_ID }}
        timeout-minutes: 1
      - name: Deploy OUI Documentation to Netlify üöÄ
        uses: nwtgck/actions-netlify@v1.2
        with:
          publish-dir: "./packages/oui/docs/.vitepress/dist"
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
          enable-pull-request-comment: false
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_OUIDOCS_SITE_ID }}
        timeout-minutes: 1
